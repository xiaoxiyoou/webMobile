<script>
    $(function () {
        var select = 1
        // 获取本地城市Json
        var cityObj = new Object;
        $.ajax({
            url: "js/city.json",
            type: "GET",
            dataType: "json",
            async: false,
            success: function (res) {

                cityObj = res;
            }
        })

        var arr = []
        var mobileSelect1 = new MobileSelect({
            trigger: '#txt_area',
            title: '',
            wheels: [{
                data: cityObj
            }],
            position: [0, 0, 0], //初始化定位 打开时默认选中的位置 如果不填默认为0
            transitionEnd: function (indexArr, data) {


            },
            callback: function (indexArr, data) {
                console.log(data);
                arr = []
                data.forEach(function (item) {
                    arr.push(item.value);
                });
                $("input[name='address']").eq(0).val(arr.join(""));
            }
        });
        $('body').on('click', 'a ', function () {
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top + "px"
            }, 500);
            return false;

        });
        // 轮播
        var mySwiper = new Swiper('#team', {
            direction: 'horizontal',
            speed: 500,
            loop: true,
            observer: true,
            observeParents: true,
            initialSlide: 0,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',

            },
            navigation: {
                nextEl: '.swiper-button-next', //自动隐藏
                prevEl: '.swiper-button-prev', //自动隐藏
                hiddenClass: 'btn-hidden', //某些情况下需要隐藏前进后退按钮时，可以设定一个自定义的类名。
            }
        })
        $(".select").click(function () {
            if ($(".select").attr("src") == "img/assist/select.png") {
                $(this).attr("src", "img/assist/unselect.png")
                select = 0
            } else {
                $(this).attr("src", "img/assist/select.png")
                select = 1
            }
            console.log(select)
        })
        $(".textbtn").click(function () {
            var phoneNum = $("input[name='phone']").val()
            console.log(phoneNum)
            if (!$("input[ name='name'] ").val()) {
                vant.Toast('请输入您的姓名');
                return false
            } else if (!$("input[ name='phone'] ").val()) {
                vant.Toast('请输入手机号码');
                return false
            } else if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(phoneNum))) {
                vant.Toast('请输入正确电话号码')
                return false;
            } else if (!$("input[ name='address'] ").val()) {
                vant.Toast('请输入您的所在城市');
                return false
            } else if (!select) {
                vant.Toast('请先阅读并接受《服务须知》《隐私政策》');
                return false
            } else {
                unionApply()
            }
        });
        //post()方式
        function unionApply() {
            $.ajax({
                url: 'http://union.app.jzb768.com/api/union/apply',
                type: 'post',
                async: false,
                dataType: 'json',
                data: {
                    name: $("input[ name='name'] ").val(),
                    mobile: $("input[ name='phone'] ").val(),
                    address: $("input[ name='address'] ").val(),
                    type: 1
                },
                success: function (data) {
                    console.log('城商申请', data)
                    if (data.code == 0) {
                        vant.Toast('申请成功!');
                    } else {
                        alert(data.msg)
                    }
                },
                error: function (error) {
                    alert(error)
                }
            })
        }
    })
</script>
