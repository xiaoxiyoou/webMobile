<script>
    $(function () {
        // 切换人物
        $(".person").eq(0).css('display', 'block')
        $(".btn").eq(0).addClass('btn-hover')
        $('.btn').click(function () {
            var index = $('.btn').index($(this));
            console.log(index)
            $(".btn").removeClass('btn-hover')
            $(this).addClass('btn-hover')
            $(".person").css('display', 'none')
            $(".person").eq(index).css('display', 'block')
        })
        // 轮播
        var mySwiper = new Swiper('#team', {
            direction: 'horizontal',
            speed: 500,
            loop: true,
            observer: true,
            observeParents: true,
            initialSlide: 0,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',

            },
        })

    })
</script>
